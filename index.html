<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  
    <button id='back-button'>   
        <h3>Back</h3>
        <svg
         xmlns="http://www.w3.org/2000/svg"
         viewbox="0 0 46 84"
         id="back-arrow">
            <path d="M44 82L4 42 44 2" />
        </svg>
        </button>   
        
        <button id='next-button'>
            <h3>Next</h3>
            <svg
             xmlns="http://www.w3.org/2000/svg"
             viewbox="0 0 46 84"
             id="next-arrow">
                <path d="M44 82L4 42 44 2" />
            </svg>
            </button> 

    <!-- html -->
    <figure>
        <h1>Slideshow1</h1>
        <h2>React</h2>
        <img src="images/react.png" alt="" tabindex="0"/>
    </figure>
    

    <!-- js -->
    <script src="js/slide.js"></script>
</body>
</html>
